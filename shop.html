<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - Mariyam's Boutique</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fdf6ef;
      color: #333;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    header {
      background-color: #c8b6a6;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 1.8rem;
      color: #3e2723;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #3e2723;
      font-weight: 600;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #3e2723;
      border-radius: 5px;
    }

    .menu {
      display: flex;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #c8b6a6;
        padding: 1rem;
        border-radius: 8px;
      }

      .menu.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card h3 {
      margin: 1rem 0 0.5rem;
    }

    .card p {
      font-size: 0.9rem;
      color: #555;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .btns button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btns .buy {
      background-color: #6d4c41;
      color: white;
    }

    .btns .cart {
      background-color: #a1887f;
      color: white;
    }

    .cookie-popup {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #fff8f1;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      z-index: 9999;
      display: none;
      max-width: 300px;
    }

    .cookie-popup button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 5px 12px;
      border: none;
      background-color: #6d4c41;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mariyam's Shop</h1>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav class="menu" id="menu">
      <a href="index.html">Portfolio</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="products">
    <div class="card">
      <img src="https://source.unsplash.com/featured/?dress" alt="Product 1">
      <h3>Elegant Dress</h3>
      <p>₹1499 - Summer Collection</p>
      <div class="btns">
        <button class="buy">Buy Now</button>
        <button class="cart">Add to Cart</button>
      </div>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/featured/?kurti" alt="Product 2">
      <h3>Designer Kurti</h3>
      <p>₹899 - Ethnic Style</p>
      <div class="btns">
        <button class="buy">Buy Now</button>
        <button class="cart">Add to Cart</button>
      </div>
    </div>
    <!-- Add 4 more products similarly -->
  </main>

  <div class="cookie-popup" id="cookiePopup">
    <p>This site uses cookies to enhance your shopping experience. Do you accept?</p>
    <button onclick="acceptCookies()">Accept</button>
    <button onclick="rejectCookies()">Reject</button>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }

    window.addEventListener("load", () => {
      const popup = document.getElementById("cookiePopup");
      if (!localStorage.getItem("cookieConsent")) {
        popup.style.display = "block";
      }
    });

    function acceptCookies() {
      localStorage.setItem("cookieConsent", "true");
      document.getElementById("cookiePopup").style.display = "none";
    }

    function rejectCookies() {
      localStorage.setItem("cookieConsent", "false");
      document.getElementById("cookiePopup").style.display = "none";
    }
  </script>
</body>
</html>
